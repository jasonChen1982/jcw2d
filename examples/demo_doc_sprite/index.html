    <script type="text/javascript">
(function() {
    'use strict';
    var UI = {
        VOH: 'width',
        DsgSize: 640,
        root: document.getElementsByTagName('html')[0],
        meta: document.createElement('meta'),
        hadPut: false,
        ucHole: 1,
        rem: 100,
        isIOS: window.navigator.appVersion.match(/iphone/gi) !== null,
        isUC: window.navigator.userAgent.match(/UC/)
    };

    UI.init = function(opts){
        opts = opts||{};
        this.VOH = opts.VOH || 'width';
        this.DsgSize = opts.DsgSize || 640;
        this.rem = opts.rem || 100;
        this._putMeta();
    };
    UI._putMeta = function(){
        var rato = this.isIOS ? 0.5 : 1.0;
        this.meta.setAttribute('name', 'viewport');
        this.meta.setAttribute('content', 'initial-scale=' + rato + ', maximum-scale=' + rato + ', minimum-scale=' + rato + ', user-scalable=no');
        if (!this.hadPut) {
            this.root.firstElementChild.appendChild(this.meta);
            this.hadPut = true;
            this.suit();
            this._ears();
        }
    };
    UI._ears = function(){
        var This = this;
        window.addEventListener('resize', function() {
            This.suit();
        }, false);
        document.addEventListener("DOMContentLoaded", function() {
            This.isUC&&This._fillHole();
        });
        setTimeout(function() {
            This.suit();
        }, 100);
    };
    UI._fillHole = function(){
        var dom = document.createElement('div'),
            sPX = 100,
            tPX = 100;
        dom.style.fontSize = sPX+"px";
        document.body.appendChild(dom);
        tPX = parseInt(window.getComputedStyle(dom, null).fontSize)||tPX;

        this.ucHole = sPX/tPX;

        this.suit();
    };
    UI.suit = function(){
        var nowSize = this.VOH==='width'? window.innerWidth||document.documentElement.offsetWidth : window.innerHeight||document.documentElement.offsetWidth;
        this.sPPR = this.rem * nowSize / this.DsgSize;
        this.curPPR = this.ucHole * this.sPPR;
        this.root.style.fontSize = this.curPPR + 'px';
    };
    UI.RTP = function(rem,bool){
        return (bool?rem*this.curPPR:rem*this.sPPR) >> 0;
    };
    UI.PTR = function(px){
        return px/this.curPPR;
    };

    window.JC = window.JC || {};
    window.JC.UI = UI;
})();

window.JC.UI.init();
    </script>
	<style type="text/css">

<canvas id="demo_canvas" width="320" height="410"></canvas>

<script type="text/javascript">

window.onerror = function(msg,url,line){
	alert('line::::'+line+'url::::'+url+'msg::::'+msg);
};
window.onresize = function(){
    resize();
};


var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);

var w = window.innerWidth,
    h = window.innerHeight,
    num = 100,
    map = [0,1],
    sprites=[],
    stage = new JC.Stage(),
    renderer = new JC.Renderer(w,h,{
        view: document.getElementById('demo_canvas'),
        transparent: false,
        antialias: true,
        preserveDrawingBuffer: false,
        resolution: window.devicePixelRatio,
        clearBeforeRender: true,
        autoResize: false
    });


var images = new JC.ImageLoader({
    pic: './images/texture1.png'
}, true);

function rnd(){
    return map[Math.random()*2 >> 0];
}


images.onLoaded = function(){
    resize();
    for(var i=0;i<num;i++){
        sprites[i] = new JC.Sprite({
            texture: images.getTexture('pic'),
            width: 32,
            height: 32,
            sW: 32*rnd(),
            sH: 32*rnd()
        });
        sprites[i].alpha = 0.5+Math.random()*0.5;
        sprites[i].x = (Math.random()-0.5)*w;
        sprites[i].y = (Math.random()-0.5)*h;

        sprites[i].moveTween({
            attr: {alpha: 0,x: (Math.random()-0.5)*w,y: (Math.random()-0.5)*h,rotation: 720*JC.DTR,scaleX: 1.5,scaleY: 1.5},// 
            infinity: true,
            alternate: true,
            time: Math.random()*1000+1000
        });
        stage.addChilds(sprites[i]);
    }


    // sprites = new JC.Sprite({
    //     texture: images.getTexture('pic')
    // });
    // sprites.x = (Math.random()-0.5)*w;
    // sprites.y = (Math.random()-0.5)*h;

    // sprites.moveTween({
    //     attr: {x: 0,y: 0,rotation: 720*JC.DTR},
    //     infinity: true,
    //     alternate: true,
    //     time: 1000
    // });
    // DOC.addChilds(pic);
    // stage.addChilds(sprites);


    render();
};

function render(){
    RAF(render);

    renderer.render(stage);

    stats.update();
}
function resize(){
	w = window.innerWidth;
	h = window.innerHeight;
	// stage.resize(w,h);
}
</script>
